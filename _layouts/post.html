---
layout: default
---
<div class="col-md-8 col-md-offset-2">
  <header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}{% if page.categories != empty %} • Posted in: {{ page.categories | category_links }}{% endif %}</p>
  </header>
  <article>
    {{ content }}
  </article>
</div>
