---
layout: default
---
<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

{% assign submissions = site.submissions | where:"round",page.round %}
{% for submission in submissions %}
  <h3><a href="{{ submission.url }}">{{ submission.title }}</a>
    <small>Submitted by {{ submission.author }} on {{ submission.date | date: "%b %-d, %Y" }}</small>
  </h3>
{% endfor %}
