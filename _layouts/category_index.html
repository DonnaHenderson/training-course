---
layout: default
---
<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<ul>
{% for post in site.categories[page.category] %}
    <div>{{ post.date | date_to_html_string }}</div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div>Filed under {{ post.categories | category_links }}</div>
{% endfor %}
</ul>
