---
layout: default
---
<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

{% for post in site.categories[page.category] %}
    <div>{{ post.date | date: "%b %-d, %Y" }}</div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div>Filed under {{ post.categories | category_links }}</div>
{% endfor %}
